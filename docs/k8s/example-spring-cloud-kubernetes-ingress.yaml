apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: example-spring-cloud-kubernetes
  name: example-spring-cloud-kubernetes-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # 开启use-regex，启用path的正则匹配
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: example-spring-cloud-kubernetes.localhost
      http:
        paths:
          - path: /account
            pathType: Prefix
            backend:
              service:
                name: example-spring-cloud-kubernetes-server-account
                port:
                  number: 8010
          - path: /movie
            pathType: Prefix
            backend:
              service:
                name: example-spring-cloud-kubernetes-server-movie
                port:
                  number: 8011
