management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
      probes:
        enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

server:
  shutdown: graceful

spring:
  cloud:
    kubernetes:
      reload:
        enabled: true
        mode: event
        period: 5000
        strategy: restart_context
      client:
        namespace: example-spring-cloud-kubernetes

resilience4j:
  circuitbreaker:
    instances:
      example-spring-cloud-kubernetes-server-movie:
        registerHealthIndicator: true
        slidingWindowSize: 100
  timelimiter:
    instances:
      example-spring-cloud-kubernetes-server-movie:
        timeoutDuration: 2s
        cancelRunningFuture: true
